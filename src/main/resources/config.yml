# Position offset
yPos: 0.75

# Max ticks before despawning (1 second = 20 ticks)
timeSpan: 100

# Billboard style. Valid values: "fixed", "vertical", "horizontal", "center"
billBoard: "vertical"

# Background color | Value range: 0-255 | To use the default, set 'red' to -1
bg:
  red: -1
  green: 0
  blue: 0
  alpha: 0

shadow: false
viewRange: 0.5

# Some tick updates | Only change this if you know what you're doing.
tick:
  update: 2
  movement: 4

opacity:
  # Value range: 0-1
  default: 1
  sneaking: 0.25
